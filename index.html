<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="container">
    <div class="bg-bottom">
      <img src="images/bg-desktop.png" alt="">
    </div>
    <div class="parent-container">
      <div class="right-child">
        <div class="logo-wrapper"> <img src="images/logo.svg" alt="logo-img"></div>
        <div class="icons-wrapper">
          <div class="imgs"><img src="images/icon-document.svg" alt="document-img"></div>
          <div class="imgs"><img src="images/icon-folder.svg" alt="folder-img"></div>
          <div class="imgs"><img src="images/icon-upload.svg" alt="upload-img"></div>
        </div>
      </div>
      <div class="left-child">
        <div class="absolute-div">
          <div>185</div>
          <div> GB LEFT</div>
        </div>

        <div class="text-wrapper">You've used 815 GB of your storage
        </div>
        <div class="line-wrapper">
          <div class="pink-line-wrapper">
            <div class="white-circle"></div>
          </div>
        </div>
        <div class="flex-container">
          <div class="left-flex">0 GB</div>
          <div class="right-flex">1000 GB</div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Stanhope Jite</a>.
  </div>
</body>

</html>
